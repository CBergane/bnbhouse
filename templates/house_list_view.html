{% extends "base.html" %}

{% block container %}

<div class="container px-4 text-center">
    

    <div class="row gx-5 row-cols-1 row-cols-sm-2 row-cols-md-4">
        {% for house_category, house_url in house_list %}
      <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{house_category}} HOUSE</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <a href="{{house_url}}" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
      </div>
        {% endfor %}
    </div>
  </div>
{% endblock %}
