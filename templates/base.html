{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawsome import -->
    <script src="https://kit.fontawesome.com/96a4d5e388.js" crossorigin="anonymous"></script>
    <!-- Imported bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Linked my css files -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>The Beatch House</title>
    {% block header %}
    {% endblock %}
</head>
<body>
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="">LOGO GOES HERE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'bnbhouse:IndexView' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'bnbhouse:HouseListView' %}">Our Houses</a>
                    </li>
                </ul>
                <span class="text-white">
                    Something in here maybe?
                </span>
            </div>
        </div>
      </nav>
    <main class="container-md-lg">
        {% block container %}

        {% endblock %}

    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 dark-bg">
      <p class="m-0 text-center text-white">Made by CBergane</p>
      <p class="m-0 text-center text-white">Follow me: <i class="fab fa-facebook-square ms-3"></i>
          <i class="fab fa-twitter-square ms-3"></i>
          <i class="fab fa-instagram-square ms-3"></i>
          <i class="fab fa-youtube-square ms-3"></i></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

</body>
</html>
